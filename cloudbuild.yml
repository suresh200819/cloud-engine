# Terraform Workflow for GCP CloudBuild
steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"
      
- id: 'tf init'
  name: 'hashicorp/terraform:1.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
        terraform init
        
# [START tf-format]
- id: 'tf format'
  name: 'hashicorp/terraform:1.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
        terraform fmt
        
# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
        cd /workspace
        ls -R
        if [[ "$BRANCH_NAME" == "main" || $TAG_NAME" =~ ^pull/[0-9]+$ ]]; then
        terraform plan -var-file="examples/terraform.tfvars"
        
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
        cd /workspace
        if [[ "$BRANCH_NAME" == "main" || $TAG_NAME" =~ ^pull/[0-9]+$ ]]; then
        terraform apply -var-file="examples/terraform.tfvars" -auto-approve
options:
  logging: CLOUD_LOGGING_ONLY  
